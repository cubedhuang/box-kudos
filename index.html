	<body>
		<div class="scene">
			<div class="floor"></div>
			<div class="cube">
				<div class="front"></div>
				<div class="back"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="bottom"></div>
				<div class="top">
					<div class="shadow"></div>
				</div>
			</div>
			<div class="ball"></div>
		</div>

		<script>
			fetch("./update2022-greenroom.mp3", { mode: "cors" })
				.then(res => res.arrayBuffer())
				.then(buffer => {
					const actx = new AudioContext();

					const startSrc = decoded => {
						const src = actx.createBufferSource();
						src.buffer = decoded;
						src.connect(actx.destination);
						src.loop = true;
						src.start();
						// src.playbackRate.value = 0.2;
						return src;
					};

					actx.decodeAudioData(buffer, decoded => {
						const src = startSrc(decoded);

						if (src.context.currentTime === 0) {
							const span = document.createElement("span");
							span.textContent = "click anywhere";
							document.body.append(span);

							const start = e => {
								const src = startSrc(decoded);

								span.remove();
								document.body.removeEventListener(
									"click",
									start
								);
							};

							document.body.addEventListener("click", start);
						}
					});
				});
		</script>
	</body>
